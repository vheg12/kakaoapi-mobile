<html>
    <head>
        <title>블로그검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Noto Sans KR', sans-serif;
            }
        </style>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext"></a>
                <h1>블로그 검색 모바일</h1>
            </div>
            <div data-role="content">
                <div><input type="text" id="txtQuery" value="자바"></div>
                <br><br>
                <ul data-role="listview" id="list" data-theme="a"></ul>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                <li><a href="{{url}}">{{{title}}}</a></li>
                {{/each}}
                </script> 
                <br><br>
                <input type="button" id="btn" value="더보기" width="150px">
            </div>
            <br>
            <div data-role="footer"></div>           
        </div>
    </body>
    <script>

        var size=5;
        var url="https://dapi.kakao.com/v2/search/blog";

    </script>
    <script src="script.js"></script>
</html>
